<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        // arcade: {
        //     gravity: { y: 300 },
        //     debug: false
        // }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var spider;
var line1;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    const start = {
        x: 100,
        y: 500
    }


    spider = this.physics.add.sprite(300, 300, 'dude');
    
    function Line(x1, y1, x2, y2) {
        this.coordinates = {
            x1: x1,
            y1: y1,
            x2: x2,
            y2: y2
        },
        this.objects = [
            spider
        ],
        this.geom = new Phaser.Geom.Line(this.coordinates.x1, this.coordinates.y1, this.coordinates.x2, this.coordinates.y2)
        this.stroke = function (graphics) {
            graphics.strokeLineShape(this.geom)
        }
    }

    const graphics = this.add.graphics({ lineStyle: { width: 4, color: 0xaa00aa } });
    const graphics2 = this.add.graphics({ lineStyle: { width: 4, color: 0x3f44aa } });
    line1 = new Line(start.x, start.y, 700, 100)
    line1.stroke(graphics);

    player = this.physics.add.sprite(start.x, start.y, 'dude');

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    // this.input.on('pointerdown', function (pointer)
    // {

    //     this.physics.moveToObject(player, line1.objects[0], 300, 1000)

    // }, this);



    this.target = new Phaser.Math.Vector2();
    this.input.on('pointerdown', (pointer) =>
    {
        this.target.x = pointer.x;
        this.target.y = pointer.y;

        // Move at 200 px/s:
        this.physics.moveToObject(player, this.target, 200);

        // cursor.copyPosition(this.target).setVisible(true);
    });
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        // player.setVelocityX(-160);
        // this.physics.moveTo(player, line1.coordinates.x1, line1.coordinates.y1, 300)
        this.physics.moveToObject(player, line1.objects[0], 300, 1000)
        // player.setPosition(line1.coordinates.x1, line1.coordinates.y1);

        // player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        // player.setVelocityX(160);
        this.physics.moveTo(player, line1.coordinates.x2, line1.coordinates.y2, 300)
        // player.setPosition(line1.coordinates.x2, line1.coordinates.y2)

        // player.anims.play('right', true);
    }
    else if (cursors.up.isDown)
    {
        player.setVelocityY(-160);

        // player.anims.play('up', true);
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(160);

        // player.anims.play('down', true);
    }
    else
    {
        player.setVelocityX(0);
        player.setVelocityY(0);

        // player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
